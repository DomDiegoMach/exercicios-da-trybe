<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        font-size: 65px;
        color: orange;
      }

      ul {
        background-color: cyan;
      }

      .cor {
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="cor">Qual é a sua cor favorita?</p>
    <ul>  
      <li>Amarelo</li>
      <li class="cor">Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
